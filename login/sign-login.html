<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <title>Document</title>
</head>
<body>
 
    <div class="wrapper">
      <div class="company-logo">
       <a href="/home/index.html"> <img src="/assets/logo.png" alt="company-logo" width="160px"></a>
    </div>
        <div class="title-text">
          <div class="title login">Login</div>
          <div class="title signup">Signup</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          
          
          <div class="form-inner">
            <form action="/home/index.html" class="login">
              <div class="field">
                <input type="text" placeholder="Email or Mobile" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="/home/index.html" class="signup">
              <div class="field">

                
                <input type="text" placeholder="Email or Mobile" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signin">
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <script src="auth.js"></script>
  
</body>
</html>
